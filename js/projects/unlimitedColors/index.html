<!DOCTYPE html>
<html lang="en">

<head>
    <title>unlimitedColors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav class="bg-gray-200 flex items-center justify-center gap-1 p-2">
        <a href="../index.html" aria-current="page"
            class="bg-gray-300 m-2 pt-1 pb-1 pl-10 pr-10 items-center rounded-sm border capitalize hover:scale-105 hover:bg-gray-400">home</a>
        <a target="_blank" href="https://www.linkedin.com/in/jit-mukherjee/" aria-current="page"
            class="bg-gray-300 m-2 pt-1 pb-1 pl-10 pr-10 items-center rounded-sm border capitalize hover:scale-105 hover:bg-gray-400">CodesByJit</a>
    </nav>
    <p href="#" class="flex justify-center items-center gap-1 mt-10 text-black" id="text">press the <b
            class="capitalize">start</b> btn to chanege the loop and <b class="capitalize">stop</b> btn to stop the loop
    </p>
    <div class="flex items-center justify-center gap-10 mt-10">
        <button id="start" type="button"
            class="border p-1 cursor-pointer hover:bg-slate-400 hover:scale-105 transition ease-in-out 3ms rounded-md">
            <p class="capitalize">start</p>
        </button>
        <button id="stop" type="button"
            class="border p-1 cursor-pointer hover:bg-slate-400 hover:scale-105 transition ease-in-out 3ms rounded-md">
            <p class="capitalize">stop</p>
        </button>
    </div>
    <div class="flex items-center justify-center mt-10 text-black"><p id="hexCode">#000000</p></div>
</body>
<script>
    const randomColor = (() => {
        const hex = "0123456789ABCDEF"
        let color = "#"
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color;
    })
    let hexCode = document.querySelector("#hexCode")
    let intervalID;
    const startChangingColor = (() => {
        if (!intervalID){
            intervalID = setInterval(changeBgColor, 750)
        }
        function changeBgColor(){
            document.body.style.backgroundColor = randomColor()
            hexCode.innerHTML = randomColor()
        }
    })
    const stopChangingColor = (() => {
        clearInterval(intervalID)
        intervalID = null
    })
    document.querySelector("#start").addEventListener('click', startChangingColor)
    document.querySelector("#stop").addEventListener('click', stopChangingColor)
</script>
</html>
