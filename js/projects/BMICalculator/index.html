<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changer</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-gray-200 flex items-center justify-center gap-1 p-2">
        <a href="../index.html" aria-current="page" class="bg-gray-300 m-2 pt-1 pb-1 pl-10 pr-10 items-center rounded-sm border capitalize hover:scale-105 hover:bg-gray-400">home</a>
        <a target="_blank" href="https://www.linkedin.com/in/jit-mukherjee/" aria-current="page" class="bg-gray-300 m-2 pt-1 pb-1 pl-10 pr-10 items-center rounded-sm border capitalize hover:scale-105 hover:bg-gray-400">CodesByJit</a>
    </nav>
    <div class="capitalize text-center items-center m-5 gap-10 flex flex-col font-bold">
        <h1 class="cursor-default">BMI calculator</h1>
        <ul class="flex flex-col gap-5">
            <li>
                <input id="height" class="border-none rounded-md p-2 bg-gray-200" type="number" placeholder="height in CM">
            </li>
            <li>
                <input id="weight" class="border-none rounded-md p-2 bg-gray-200" type="number" placeholder="weight in CM">
            </li>
            <button id="btn" class="bg-gray-200 cursor-pointer drop-shadow-md mt-5 border-none rounded-3xl p-2 flex items-center justify-center hover:scale-105 hover:bg-gray-300" type="button">calculate</button>
        </ul>
        <div class="cursor-default mt-5">
            <h2>Your BMI weight is: <span class="ans font-extrabold">.....</span></h2>
            <div class="font-normal flex flex-col items-start mt-2 text-sm opacity-50">
                <p>under weight = less then 18.6</p>
                <p>normal weight = 18.6 to 24.9</p>
                <p>overweight = greater then 24.9</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
