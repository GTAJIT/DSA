<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[var(--bg)]">
    <nav class="bg-gray-200 flex items-center justify-center gap-1 p-2">
        <a href="../index.html" aria-current="page"
            class="bg-gray-300 m-2 pt-1 pb-1 pl-10 pr-10 items-center rounded-sm border capitalize hover:scale-105 hover:bg-gray-400">home</a>
        <a target="_blank" href="https://www.linkedin.com/in/jit-mukherjee/" aria-current="page"
            class="bg-gray-300 m-2 pt-1 pb-1 pl-10 pr-10 items-center rounded-sm border capitalize hover:scale-105 hover:bg-gray-400">CodesByJit</a>
    </nav>
    <div class="capitalize cursor-default">
        <div class="flex flex-col items-center justify-center mt-10">
            <div class="flex flex-col items-center justify-around bg-[var(--bg-dark)] text-white w-3/4 h-[75vh]">
                <div class="flex flex-col items-center">
                    <h1 class="font-bold mb-5">number guessing game</h1>
                    <p class="normal-case text-sm font-normal">Try and guess a random numnber between 1 and 100,</p>
                    <p class="normal-case text-sm font-normal"> You have 10 attemps to guess the right number.</p>
                </div>
                <div class="flex flex-col items-center">
                    <h1 class="mb-5">guess a number</h1>
                    <div class="flex flex-col items-center">
                        <input type="text" placeholder="number" class="bg-white text-black p-1 pl-3 pr-3 rounded-sm">
                        <button class="capitalize mt-15 cursor-pointer rounded-xl bg-zinc-900 p-2 pl-10 pr-10 hover:scale-105 hover:bg-zinc-950">submit</button>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <p class="">privious guesses: <span id="preGuess">..</span></p>
                    <p class="">guesses remaining: <span id="leftGuess">..</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
